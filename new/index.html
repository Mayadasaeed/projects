<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>لعبة الحروف العربية</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- الصفحة الرئيسية -->
    <div id="home-page" class="page active-page">
        <h1> أهلا بكم في لعبة الحروف</h1>
        <h1> الحروف الهجائيه</h1>

        <button class="start-btn" onclick="startGame()">ابدأ اللعبة!</button>
        <audio id="bg-music" autoplay loop>
            <source src="sound/m.mp3" type="audio/mpeg">
        </audio>
    </div>

    <!-- صفحة الحروف -->
    <div id="letters-page" class="page">
        <h2>اختر حرفًا للتعلم:</h2>
        <div class="letters-grid" id="letters-container"></div>
    </div>

    <!-- صفحة التفاصيل -->
    <div id="detail-page" class="page">
        <h2 id="current-letter"></h2>
        <div class="images-container" id="letter-images"></div>
        <button class="start-btn" onclick="startTest()">الاختبار!</button>
    </div>

    <!-- صفحة الاختبار -->
    <div id="test-page" class="page">
        <img id="test-image" src="" alt="صورة اختبار" class="letter-image">
        <div class="test-options" id="options-container"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
